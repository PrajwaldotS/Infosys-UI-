<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="Instagram.css">
  <script>
    let a = 10;
    console.log("the value of a is " + a +";")
  </script>
</head>

  <div class="container">

    <h1 class="logo">Instagram</h1>

    <div class="login-box">
      <input type="text" placeholder="Phone number, username, or email">
      <input type="password" placeholder="Password">
      <button class="login-btn">Log in</button>

      <div class="divider">
        <span></span>
        <p>OR</p>
        <span></span>
      </div>

      <button class="fb-login">
        <a href="https://www.facebook.com/">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="">
        Log in with Facebook
        </a>
      </button>

      <a href="https://www.instagram.com/accounts/password/reset/" class="forgot">Forgot password?</a>
    </div>

    <div class="signup-box">
      <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
    </div>

    <footer>
      <div class="links">
        Meta · About · Blog · Jobs · Help · API · Privacy · Terms · Locations ·
        Instagram Lite · Meta AI · Meta AI Articles · Threads · Contact Uploading &
        Non-Users · Meta Verified
      </div>
      <p class="lang">English  © 2025 Instagram from Meta</p>
    </footer>

  </div>

<script src="script.js"></script>
</body>
</html>
