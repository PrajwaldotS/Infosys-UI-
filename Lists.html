<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        ul.a{
            list-style-type: circle;
        }
          ul.b{
            list-style-type: square;
        }
          ol.c{
            list-style-type:upper-roman;;
        }
          ol.d{
            list-style-type: lower-alpha;
        }
     </style>

</head>
<body>
    <h2>The List style type property</h2>
    <p>the example of unorderded lists</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <p>example of ordered list</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
     <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
<script>
    a=3
    console.log("the value of a "+a+".")
</script>
</body>
</html>
